<html>
    <head>
        <title>Todo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="Stylesheet" type="text/css" href="../css/todo-style.css" />
        <script src="../js/todo-script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="todo-page">
            <div class="top">
                <div class="left-container">
                    <input type="image" src="assets/nine.png" class="app-launcher"> </input>
                    <button class="todo-button">To Do</button>
                </div>
                <div class="middle">
                    <input type="image" src="assets/zoom.png" class="search-icon" />
                    <input type="text" class="search-bar" placeholder="      Search" />
                </div>
                <div class="right-container">
                    <input type="image" src="assets/icons8-settings.svg" class="settings-button" />
                    <input type="image" src="assets/ques.png" class="help-button" />
                    <input type="image" src="assets/mega.png" class="announcements" />
                    <input type="image" src="assets/hari.png" class="profile-button" /> 
                </div>
            </div>
            <div class="flex-container">
                <div class="left" id="left">
                    <div class="arrow">
                        <button class="arrow-icon" onclick="arrow()">< </button>
                    </div>
                <div class="left-top" id="left-top">
                    <div class="myday">
                        <input type="image" src="assets/sun.png" class="myday-icon" />
                        <button id="myDay" value="0" onclick="viewMaker(this)" class="myday-button">My Day</button>
                    </div>
                    <div class="important">
                        <input type="image" src="assets/star.png" class="important-icon" />
                        <button id="important" value="1" onclick="viewMaker(this)" class="important-button">Important</button>
                    </div>
                    <div class="planned">
                        <input type="image" src="assets/calendar.png" class="planned-icon" />
                        <button id="planned" value="2" onclick="viewMaker(this)" class="planned-button">Planned</button>
                    </div>
                    <div class="assignedtome">
                        <input type="image" src="assets/user.png" class="assigned-icon" />
                        <button id="assign" value="3" onclick="viewMaker(this)" class="assigned-button">Assigned To Me</button>
                    </div>
                    <div class="task">
                        <input type="image" src="assets/home.png" class="task-icon" />
                        <button id="task" onclick="viewMaker(this)" class="task-button">Task</button>
                    </div>
                    <div class="task">
                        <input type="image" src="assets/flag.png" class="task-icon" />
                        <button onclick="viewMaker(this)" class="task-button">Flagged mail</button>
                    </div>
                </div>
                <div class="left-middle" id="left-middle">
                    <div id="added-task"></div>
                    <div class="insert">
                        <button id="adding-task" onclick="addTodo()" class="addingtask">+</button><input type="text"
                        placeholder="New List" id="new-list" />
                    </div>
                    <div id="added-task" class="addedtask"></div>
                </div>
                <div class="left-bottom" id="left-bottom">
                    <input type="image" src="assets/mail.png" class="quick-icons" />
                    <input type="image" src="assets/calendar.png" class="quick-icons" />
                    <input type="image" src="assets/people.png" class="quick-icons" />
                    <input type="image" src="assets/tick.png" class="quick-icons" />
                    <input type="image" src="assets/attach.png" class="quick-icons" />
                </div>
                </div>
                <div class="left-collapsed" id="leftcollapsed">
                    <button class="arrow-icon" onclick="expand()"> > </button>
                    <input type="image" src="assets/sun.png" class="quick-icons" />
                    <input type="image" src="assets/star.png" class="quick-icons" />
                    <input type="image" src="assets/calendar.png" class="quick-icons" />
                    <input type="image" src="assets/user.png" class="quick-icons" />
                    <input type="image" src="assets/home.png" class="quick-icons" />
                    <input type="image" src="assets/mail.png" class="quick-icons" />
                    <input type="image" src="assets/calendar.png" class="quick-icons" />
                    <input type="image" src="assets/people.png" class="quick-icons" />
                    <input type="image" src="assets/tick.png" class="quick-icons" />
                    <input type="image" src="assets/star.png" class="quick-icons" />
                </div>
                <div class="right-corner" id="rightSide">
                    <div id="right-top">
                        <div class="right-appear">
                            <div class="leftClick" id="textBox">
                            <div contenteditable="false" onblur="editValue(this)" id="space">My Day</div>
                        </div>
                    </div>
                    <div class="my-day-task"><button id="add" value="0" onclick="taskInsert(this)">+</button><input type="text"
                      id="my-day-box" placeholder="Add a task" /></div>
                    <div class="new"></div>
                </div>
                <div class="lines" id="todoinserter">
                </div>
                <div class="new"></div>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div id="right-end-parent" class="right-end display-none">
                <div class="section-main">
                    <div class="section head-section">
                        <div class="section-item ">
                            <div class="right-corner-title"><input class="right-corner-input" type="checkbox" onclick="rightCheck()" />   <div id="right-end-title">Hii</div></div>
                        </div>
                        <div>
                            <div class="my-day-task"><button id="add-right-task" value="0" onclick="subtaskInsert(this)">+</button><input type="text"
                                id="right-input" placeholder="Add step" /></div>
                            <div class="new" contenteditable="false" onblur="editValue(this)" id="space"></div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="section-item">
                            <button class="section-button">
                                <div class="section-icon">
                                    <input type="image" src="assets/sun.png" class="right-icon" />
                                </div>
                                <div class="section-content Add-to-myday">
                                    <div class="section-title ">Add To Myday</div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="section">
                        <div class="section-item">
                            <button class="section-button">
                                <div class="section-icon">
                                    <input type="image" src="assets/notification.png" class="right-icon" />
                                </div>
                                <div class="section-content remind-me">
                                    <div class="section-title">Remind me</div>
                                </div>
                            </button>
                            <button class="section-button">
                                <div class="section-icon">
                                    <input type="image" src="assets/calendar.png" class="right-icon" />
                                </div>
                                <div class="section-content add-due">
                                    <div class="section-title">Add due date </div>
                                </div>
                            </button>
                            <button class="section-button">
                                <div class="section-icon">
                                    <input type="image" src="assets/repeat.png" class="right-icon" />
                                </div>
                                <div class="section-content repeat">
                                    <div class="section-title">Repeat </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="section">
                        <div class="section-item">
                            <button class="section-button">
                                <div class="section-icon">
                                    <input type="image" src="assets/tag.png" class="right-icon" />
                                </div>
                                <div class="section-content pick">
                                    <div class="section-title">Pick a category</div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="section">
                        <div class="section-item">
                            <button class="section-button">
                                <div class="section-icon">
                                    <input type="image" src="assets/attach.png" class="right-icon" />
                                </div>
                                <div class="section-content add-file">
                                    <div class="section-title">Add file</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pop" class="modal">
            <form class="modal-content" id="inner-modal">
                <div class="container">
                    <div class="delete-line"></div>
                    <p class="warning">You won't be able to undo this action</p>
                    <div class="clearfix">
                        <button type="button" onclick="popup(this)" class="cancelbtn">Cancel</button>
                        <button type="button" id="popup-delete" onclick="deleteNextTask(this)" value="0" class="deletebtn">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
